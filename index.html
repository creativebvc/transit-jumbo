<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Transit Dashboard - Jumbotron</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ct-red: #ff003a;
            --ct-blue: #00a8ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            
            /* UPDATED COLORS */
            --status-green: rgba(0, 255, 150, 0.5); 
            --status-alert: rgba(255, 0, 42, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh; width: 100vw;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(45deg, #ffa74f 0%, #ff4b6b 100%);
            background-size: 100% 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; user-select: none;
        }

        .dashboard-wrapper {
            width: 1748px; height: 572px;
            position: relative;
            overflow: hidden; 
        }

        /* HEADER */
        .header-row {
            position: absolute; top: 40px; left: 50px; right: 50px;
            display: flex; justify-content: space-between; align-items: flex-start; 
        }
        .station-group { display: flex; flex-direction: column; gap: 10px; }
        .station-name { font-size: 48px; font-weight: 700; line-height: 1; letter-spacing: -1px; }
        .live-status {
            font-size: 24px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; color: var(--text-secondary);
            display: flex; align-items: center; gap: 10px;
        }
        .live-dot {
            height: 10px; width: 10px; background-color: #00ff41;
            border-radius: 50%; box-shadow: 0 0 8px #00ff41;
        }
        .live-dot.stale { background-color: #ffa500; box-shadow: 0 0 8px #ffa500; }
        .time-group { text-align: right; display: flex; flex-direction: column; gap: 5px; }
        .clock { font-size: 48px; font-weight: 700; line-height: 1; font-variant-numeric: tabular-nums; }
        .platform-info { font-size: 18px; font-weight: 500; opacity: 0.9; }

        /* CONTENT */
        .content-area {
            position: absolute; top: 200px; left: 50px; right: 50px; 
            bottom: 40px; 
            display: flex; justify-content: space-between; gap: 60px;
        }
        .direction-column { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .column-label { font-size: 22px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .train-list { display: flex; flex-direction: column; gap: 20px; }

        /* TRAIN CARD */
        .train-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 24px;
            height: 110px; width: 100%; padding: 0 30px 0 0;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .line-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 12px; border-radius: 0; }
        .line-red { background: var(--ct-red); }
        .line-blue { background: var(--ct-blue); }
        .dest-info { display: flex; flex-direction: column; justify-content: center; margin-left: 30px; }
        .dest-name { font-size: 36px; font-weight: 700; line-height: 1.1; letter-spacing: -0.5px; }
        .line-name { font-size: 21px; font-weight: 500; opacity: 0.9; margin-top: 4px; }
        .arrival-info { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .minutes { font-size: 40px; font-weight: 700; line-height: 1; }
        .minutes span { font-size: 18px; font-weight: 500; margin-left: 2px; }
        .status-badge {
            font-size: 19px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
            background: rgba(0,0,0,0.1); padding: 4px 8px; border-radius: 4px;
            margin-top: 6px; display: inline-block;
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
        .pulse-text { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* ========================================
           SERVICE FOOTER (UPDATED)
           ======================================== */
        #service-footer {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 40px; 
            display: flex; align-items: center;
            justify-content: flex-start; /* Always align left so it scrolls from right */
            font-size: 14px; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            color: white; overflow: hidden; white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        .status-ok { background-color: var(--status-green); }
        .status-alert { background-color: var(--status-alert); }

        /* Always Scroll Logic */
        #service-text {
            display: inline-block;
            padding-left: 100%; /* Pushes text off-screen to the right initially */
            animation: marquee 30s linear infinite; /* Slower 30s scroll */
        }
        
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <header class="header-row">
            <div class="station-group">
                <div class="station-name">City Hall / Bow Valley College Station</div>
                <div class="live-status">
                    <span class="live-dot" id="live-indicator"></span> Live Departures
                </div>
            </div>
            <div class="time-group">
                <div class="clock" id="clock">--:-- --</div>
                <div class="platform-info">Platforms 1 & 2</div>
            </div>
        </header>

        <div class="content-area">
            <div class="direction-column">
                <div class="column-label"><span>⬅️</span> Westbound (Tuscany / 69 St)</div>
                <div class="train-list" id="westbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>
            <div class="direction-column">
                <div class="column-label">Eastbound (Saddletowne / Somerset) <span>➡️</span></div>
                <div class="train-list" id="eastbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>
        </div>

        <footer id="service-footer" class="status-ok">
            <span id="service-text">Checking service status...</span>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    <script src="scripts/proto-loader.js"></script>
    <script src="scripts/gtfs-rt-api.js"></script>
    <script src="scripts/transit-engine.js?v=6"></script>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit', hour12: true
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        window.createTrainCard = function(train, index) {
            const lineColor = train.line === 'red' ? 'line-red' : 'line-blue';
            const lineName = train.line === 'red' ? '201 Red Line' : '202 Blue Line';
            const timeText = train.minutes === 0 ? 'Now' : train.minutes;
            const minLabel = train.minutes === 0 ? '' : '<span>min</span>';
            const pulse = train.minutes <= 1 ? 'pulse-text' : '';
            return `
                <div class="train-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="line-strip ${lineColor}"></div>
                    <div class="dest-info">
                        <div class="dest-name">${train.destination}</div>
                        <div class="line-name">${lineName}</div>
                    </div>
                    <div class="arrival-info">
                        <div class="minutes ${pulse}">${timeText}${minLabel}</div>
                        <div class="status-badge">${train.status}</div>
                    </div>
                </div>
            `;
        };

        window.renderColumn = function(containerId, trains) {
            const container = document.getElementById(containerId);
            if (!container) return;
            const visibleTrains = trains.slice(0, 2);
            if (visibleTrains.length === 0) {
                container.innerHTML = `<div class="train-card" style="opacity:0.7; justify-content:center;">No trains scheduled</div>`;
            } else {
                container.innerHTML = visibleTrains.map((train, index) => window.createTrainCard(train, index)).join('');
            }
        };

        setTimeout(() => {
            if (typeof startTransitDashboard === "function") {
                startTransitDashboard();
            } else { console.error("Engine script not found!"); }
        }, 1000);
    </script>
</body>
</html>
