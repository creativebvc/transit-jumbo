<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Transit Dashboard - Jumbotron</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           CSS RESET & BASE
           ======================================== */
        :root {
            --ct-red: #ff003a;
            --ct-blue: #00a8ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            
            /* ORIGINAL GRADIENT: Orange to Pink */
            background: linear-gradient(45deg, #ffa74f 0%, #ff4b6b 100%);
            background-size: 100% 100%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ========================================
           MAIN LAYOUT WRAPPER (1748x572)
           ======================================== */
        .dashboard-wrapper {
            width: 1748px;
            height: 572px;
            position: relative;
            /* No background or border on the wrapper itself, as requested */
        }

        /* ========================================
           TOP HEADER ROW
           ======================================== */
        .header-row {
            position: absolute;
            top: 50px; /* Adjusted padding for better vertical balance */
            left: 50px; 
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; 
        }

        /* --- Left: Station Name --- */
        .station-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .station-name {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -1px;
        }

        .live-status {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-dot {
            height: 10px; width: 10px;
            background-color: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff41;
        }

        /* --- Right: Time & Platforms --- */
        .time-group {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .clock {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .platform-info {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* ========================================
           CONTENT COLUMNS
           ======================================== */
        .content-area {
            position: absolute;
            top: 220px; /* Below the header */
            left: 50px;
            right: 50px;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            gap: 60px;
        }

        .direction-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .column-label {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .train-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ========================================
           INDIVIDUAL TRAIN CARDS (Glass)
           ======================================== */
        .train-card {
            /* The "Card" Look */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            
            height: 110px;
            width: 100%;
            padding: 0 30px;
            
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        /* Colored Line Indicator Strip */
        .line-strip {
            position: absolute;
            left: 0; top: 15px; bottom: 15px;
            width: 6px;
            border-radius: 0 4px 4px 0;
        }
        .line-red { background: var(--ct-red); box-shadow: 0 0 10px var(--ct-red); }
        .line-blue { background: var(--ct-blue); box-shadow: 0 0 10px var(--ct-blue); }

        /* Train Details */
        .dest-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        .dest-name {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .line-name {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* Time & Status */
        .arrival-info {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .minutes {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
        }
        .minutes span { font-size: 18px; font-weight: 500; margin-left: 2px; }

        .status-badge {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 6px;
            display: inline-block;
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .pulse-text { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        
        <header class="header-row">
            <div class="station-group">
                <div class="station-name">City Hall / Bow Valley College Station</div>
                <div class="live-status">
                    <span class="live-dot"></span>
                    Live Departures
                </div>
            </div>
            
            <div class="time-group">
                <div class="clock" id="clock">--:-- --</div>
                <div class="platform-info">Platforms 1 & 2</div>
            </div>
        </header>

        <div class="content-area">
            
            <div class="direction-column">
                <div class="column-label">
                    <span>⬅️</span> 
                    Westbound (Tuscany / 69 St)
                </div>
                <div class="train-list" id="westbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>

            <div class="direction-column">
                <div class="column-label">
                    Eastbound (Saddletowne / Somerset)
                    <span>➡️</span>
                </div>
                <div class="train-list" id="eastbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    <script src="scripts/proto-loader.js"></script>
    <script src="scripts/gtfs-rt-api.js"></script>
    <script src="scripts/transit-engine.js"></script>

    <script>
        // 1. Clock Logic
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Card Creator Function
        window.createTrainCard = function(train, index) {
            const lineColor = train.line === 'red' ? 'line-red' : 'line-blue';
            const lineName = train.line === 'red' ? '201 Red Line' : '202 Blue Line';
            const timeText = train.minutes === 0 ? 'Now' : train.minutes;
            const minLabel = train.minutes === 0 ? '' : '<span>min</span>';
            const pulse = train.minutes <= 1 ? 'pulse-text' : '';
            
            return `
                <div class="train-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="line-strip ${lineColor}"></div>
                    
                    <div class="dest-info">
                        <div class="dest-name">${train.destination}</div>
                        <div class="line-name">${lineName}</div>
                    </div>
                    
                    <div class="arrival-info">
                        <div class="minutes ${pulse}">${timeText}${minLabel}</div>
                        <div class="status-badge">${train.status}</div>
                    </div>
                </div>
            `;
        };

        // 3. Render Adapter 
        window.renderColumn = function(containerId, trains) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Display top 2 trains to fit vertically
            const visibleTrains = trains.slice(0, 2);

            if (visibleTrains.length === 0) {
                container.innerHTML = `<div class="train-card" style="opacity:0.7; justify-content:center;">No trains scheduled</div>`;
            } else {
                container.innerHTML = visibleTrains.map((train, index) => window.createTrainCard(train, index)).join('');
            }
        };

        // ==========================================
        // 4. START THE ENGINE (This was missing!)
        // ==========================================
        // We wait 1 second to ensure all scripts are fully loaded
        setTimeout(() => {
            if (typeof startTransitDashboard === "function") {
                startTransitDashboard();
            } else {
                console.error("Engine script not found!");
            }
        }, 1000);

    </script>
</body>
</html>
