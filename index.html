<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Transit Dashboard - Jumbotron</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           CSS RESET & BASE
           ======================================== */
        :root {
            --ct-red: #ff003a;
            --ct-blue: #00a8ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(45deg, #ffa74f 0%, #ff4b6b 100%);
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ========================================
           LAYOUT & CONTAINERS
           ======================================== */
        .dashboard-container {
            width: 1748px;
            height: 572px;
            position: relative;
        }

        /* ========================================
           HEADER
           ======================================== */
        .header {
            position: absolute;
            top: 50px;
            left: 50px; 
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; 
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .header-title h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -1px;
        }

        .header-title h2 {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Live Heartbeat Indicator */
        .live-indicator {
            height: 10px; 
            width: 10px;
            background-color: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff41;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .live-indicator.stale { 
            background-color: #ffa500; 
            box-shadow: 0 0 8px #ffa500; 
        }

        .time-display {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .current-time {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .station-badge {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* ========================================
           TRANSIT COLUMNS
           ======================================== */
        .transit-grid {
            position: absolute;
            top: 220px;
            left: 50px;
            right: 50px;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            gap: 60px;
        }

        .platform-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .platform-header {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #westbound-container,
        #eastbound-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ========================================
           TRAIN CARDS
           ======================================== */
        .train-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            
            height: 110px;
            width: 100%;
            padding: 25px 35px;
            
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            position: relative;
            overflow: hidden;
            
            transition: all 0.3s ease;
        }

        .train-card.leaving-soon {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        /* 12px Flat Stripe */
        .line-indicator {
            position: absolute;
            left: 0; 
            top: 0; 
            bottom: 0;
            width: 12px;
            border-radius: 0;
        }
        .line-red { background: var(--ct-red); }
        .line-blue { background: var(--ct-blue); }

        .train-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 30px; /* Clear the 12px stripe */
        }

        .destination {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .train-meta {
            font-size: 18px; 
            font-weight: 500;
            opacity: 0.9;
            margin-top: 4px;
        }

        .train-time {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .minutes {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
        }
        .minutes span { 
            font-size: 18px; 
            font-weight: 500; 
            margin-left: 2px; 
        }

        .status {
            font-size: 16px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 6px;
            display: inline-block;
        }

        /* Pulse Animation for < 2 min */
        .pulse-text {
            color: #fff;
            animation: pulse-urgent 1.5s infinite;
        }

        @keyframes pulse-urgent {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in { 
            animation: fadeIn 0.5s ease-out forwards; 
            opacity: 0; 
        }
        @keyframes fadeIn { 
            to { opacity: 1; } 
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <div class="header-title">
                <h1>City Hall / Bow Valley College Station</h1>
                <h2>
                    <span class="live-indicator stale" id="live-indicator"></span>
                    Live Departures
                </h2>
            </div>
            <div class="time-display">
                <div class="current-time" id="clock">--:-- --</div>
                <div class="station-badge">Platforms 1 & 2</div>
            </div>
        </header>

        <div class="transit-grid">
            <div class="platform-column">
                <div class="platform-header"><span>⬅️</span> Westbound (Tuscany / 69 St)</div>
                <div id="westbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>
            <div class="platform-column">
                <div class="platform-header">Eastbound (Saddletowne / Somerset) <span>➡️</span></div>
                <div id="eastbound-container">
                    <div class="train-card" style="opacity:0.6; justify-content:center;">Loading schedule...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    <script src="scripts/proto-loader.js"></script>
    <script src="scripts/gtfs-rt-api.js"></script>
    <script src="scripts/transit-engine.js?v=4"></script>

    <script>
        // Basic Clock (Runs independently)
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: true
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Rendering Function
        window.createTrainCard = function(train, index) {
            const lineColorClass = train.line === 'red' ? 'line-red' : 'line-blue';
            const urgencyClass = train.minutes <= 2 ? 'leaving-soon' : '';
            const pulseClass = train.minutes <= 2 ? 'pulse-text' : '';
            const timeText = train.minutes === 0 ? 'Now' : train.minutes;
            const minLabel = train.minutes === 0 ? '' : '<span>min</span>';
            
            // Format Line Name: 201 Red Line or 202 Blue Line
            const lineName = train.line === 'red' ? '201 Red Line' : '202 Blue Line';
            
            return `
                <div class="train-card ${urgencyClass} fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="line-indicator ${lineColorClass}"></div>
                    <div class="train-info">
                        <div class="destination">${train.destination}</div>
                        <div class="train-meta">${lineName}</div>
                    </div>
                    <div class="train-time">
                        <div class="minutes ${pulseClass}">${timeText}${minLabel}</div>
                        <div class="status">${train.status}</div>
                    </div>
                </div>
            `;
        };

        window.renderColumn = function(containerId, trains) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            // JUMBOTRON LIMIT: 2 TRAINS
            const visibleTrains = trains.slice(0, 2);

            if (visibleTrains.length === 0) {
                container.innerHTML = `<div class="train-card" style="opacity:0.7; justify-content:center;">No trains scheduled</div>`;
            } else {
                container.innerHTML = visibleTrains.map((train, index) => window.createTrainCard(train, index)).join('');
            }
        };

        // START ENGINE
        window.addEventListener('load', () => {
            console.log("Starting Transit Engine...");
            if (typeof startTransitDashboard === 'function') {
                startTransitDashboard();
            } else {
                console.error("startTransitDashboard function missing. Check script loading order.");
            }
        });
    </script>
</body>

</html>
